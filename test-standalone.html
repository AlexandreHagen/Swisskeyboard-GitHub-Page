<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Video Renderer - Standalone Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            padding: 40px 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #DC0018;
        }

        .subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
        }

        .test-section {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .test-section h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .test-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            background: #DC0018;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #b30014;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #666;
        }

        .btn-secondary:hover {
            background: #555;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .file-input-label {
            display: inline-block;
            padding: 12px 24px;
            background: #666;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .file-input-label:hover {
            background: #555;
        }

        .status {
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
            font-size: 14px;
        }

        .status.info {
            background: #e3f2fd;
            color: #1976d2;
            border-left: 4px solid #1976d2;
        }

        .status.success {
            background: #e8f5e9;
            color: #388e3c;
            border-left: 4px solid #388e3c;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #c62828;
        }

        /* Hero Video Renderer Styles */
        .hero-video-renderer {
            width: 100%;
            margin: 20px 0;
            position: relative;
        }

        .renderer-window {
            position: relative;
            width: 100%;
            background: #000;
            border: 3px solid #DC0018;
            overflow: hidden;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-source {
            display: none;
        }

        .video-canvas {
            display: none;
        }

        .character-display {
            display: grid;
            width: 100%;
            height: 100%;
            font-family: 'Courier New', 'Monaco', 'Menlo', monospace;
            font-size: 12px;
            line-height: 1;
            color: #fff;
            background: #000;
            overflow: hidden;
            padding: 20px;
            box-sizing: border-box;
        }

        .char-cell {
            display: inline-block;
            text-align: center;
            user-select: none;
            transition: color 0.1s ease;
        }

        .renderer-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            gap: 10px;
        }

        .control-btn {
            background: #DC0018;
            color: #fff;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.3s ease, transform 0.1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 60px;
        }

        .control-btn:hover {
            background: #b30014;
            transform: scale(1.05);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .control-btn .pause-icon {
            display: none;
        }

        .control-btn.playing .play-icon {
            display: none;
        }

        .control-btn.playing .pause-icon {
            display: block;
        }

        @media (max-width: 768px) {
            .renderer-window {
                min-height: 300px;
            }
            
            .character-display {
                font-size: 10px;
                padding: 15px;
            }
        }

        .test-pattern-canvas {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hero Video Renderer - Standalone Test</h1>
        <p class="subtitle">Test the character-based video renderer with Swiss German characters</p>

        <div class="test-section">
            <h2>Video Source</h2>
            <div class="test-controls">
                <button class="btn" id="test-pattern-btn">Generate Test Pattern</button>
                <div class="file-input-wrapper">
                    <input type="file" id="video-file-input" accept="video/mp4,video/*" />
                    <label for="video-file-input" class="file-input-label">Load MP4 Video</label>
                </div>
                <button class="btn btn-secondary" id="clear-btn">Clear</button>
            </div>
            <div id="status-message"></div>
            <canvas id="test-pattern-canvas" class="test-pattern-canvas"></canvas>
        </div>

        <div class="test-section">
            <h2>Character Renderer Output</h2>
            <!-- Hero Video Renderer Component (inline) -->
            <div class="hero-video-renderer">
                <div class="renderer-window">
                    <video id="hero-video-source" class="video-source" preload="auto" muted loop playsinline></video>
                    <canvas id="hero-video-canvas" class="video-canvas"></canvas>
                    <div id="hero-character-display" class="character-display"></div>
                </div>
                <div class="renderer-controls">
                    <button id="renderer-play-pause" class="control-btn" aria-label="Play/Pause">
                        <span class="play-icon">▶</span>
                        <span class="pause-icon">⏸</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Inline Hero Video Renderer Class
        class HeroVideoRenderer {
            constructor() {
                this.video = null;
                this.canvas = null;
                this.ctx = null;
                this.display = null;
                this.isPlaying = false;
                this.animationFrame = null;
                
                // Swiss German character set - ordered by visual density
                this.swissGermanChars = [
                    ' ', ' ', '.', '·', '·',
                    'i', 'l', '|', ':', ';', 'j', 't',
                    'a', 'e', 'o', 'u', 'c', 'n', 'r', 's', 'v', 'x', 'z',
                    'ä', 'ö', 'ü', 'h', 'k', 'm', 'w', 'y', 'f',
                    'b', 'd', 'g', 'p', 'q', 'ß',
                    'B', 'D', 'E', 'F', 'H', 'K', 'L', 'N', 'P', 'R', 'T',
                    'A', 'O', 'U', 'Ä', 'Ö', 'Ü', 'G', 'M', 'W',
                    'Q', 'S', 'V', 'X', 'Z', 'C',
                    '@', '#', '%', '&', '*', 'CH', 'SCH', 'CH', 'SCH'
                ];
                
                this.charMap = this.createCharMap();
                
                this.settings = {
                    charWidth: 8,
                    charHeight: 12,
                    contrast: 1.2,
                    brightness: 0.0,
                    invert: false
                };
            }
            
            createCharMap() {
                const levels = 256;
                const map = new Array(levels);
                for (let i = 0; i < levels; i++) {
                    const normalized = i / 255;
                    const mapped = Math.pow(normalized, 0.7);
                    const charIndex = Math.floor(mapped * (this.swissGermanChars.length - 1));
                    map[i] = this.swissGermanChars[charIndex];
                }
                return map;
            }
            
            init(videoPath, options = {}) {
                this.video = document.getElementById('hero-video-source');
                this.canvas = document.getElementById('hero-video-canvas');
                this.display = document.getElementById('hero-character-display');
                
                if (!this.video || !this.canvas || !this.display) {
                    console.error('Hero video renderer: Required elements not found');
                    return;
                }
                
                if (videoPath) {
                    if (videoPath.startsWith('blob:') || videoPath.startsWith('data:')) {
                        this.video.src = videoPath;
                    } else {
                        this.video.src = videoPath;
                    }
                    this.video.load();
                }
                
                if (options.autoPlay !== false) this.video.autoplay = true;
                if (options.muted !== false) this.video.muted = true;
                if (options.loop !== false) this.video.loop = true;
                
                this.ctx = this.canvas.getContext('2d', { willReadFrequently: true });
                this.setupEventListeners();
                
                this.video.addEventListener('loadedmetadata', () => {
                    this.setupCanvas();
                    this.render();
                    if (options.autoPlay !== false) {
                        this.video.play().catch(err => {
                            console.warn('Auto-play prevented:', err);
                        });
                    }
                });
                
                this.video.addEventListener('ended', () => {
                    if (this.video.loop) {
                        this.video.currentTime = 0;
                    }
                });
            }
            
            setupCanvas() {
                const displayRect = this.display.getBoundingClientRect();
                const videoAspect = this.video.videoWidth / this.video.videoHeight;
                
                const cols = Math.floor(displayRect.width / this.settings.charWidth);
                const rows = Math.floor(displayRect.height / this.settings.charHeight);
                
                const targetAspect = cols / rows;
                let finalCols = cols;
                let finalRows = rows;
                
                if (videoAspect > targetAspect) {
                    finalRows = Math.floor(finalCols / videoAspect);
                } else {
                    finalCols = Math.floor(finalRows * videoAspect);
                }
                
                this.canvas.width = finalCols;
                this.canvas.height = finalRows;
                
                this.display.style.gridTemplateColumns = `repeat(${finalCols}, ${this.settings.charWidth}px)`;
                this.display.style.gridTemplateRows = `repeat(${finalRows}, ${this.settings.charHeight}px)`;
                
                this.createCharacterGrid(finalCols, finalRows);
            }
            
            createCharacterGrid(cols, rows) {
                this.display.innerHTML = '';
                this.charElements = [];
                
                for (let y = 0; y < rows; y++) {
                    for (let x = 0; x < cols; x++) {
                        const charEl = document.createElement('span');
                        charEl.className = 'char-cell';
                        charEl.setAttribute('data-x', x);
                        charEl.setAttribute('data-y', y);
                        this.display.appendChild(charEl);
                        this.charElements.push(charEl);
                    }
                }
            }
            
            render() {
                if (!this.video || this.video.readyState < 2) {
                    this.animationFrame = requestAnimationFrame(() => this.render());
                    return;
                }
                
                this.ctx.drawImage(
                    this.video,
                    0, 0,
                    this.canvas.width,
                    this.canvas.height
                );
                
                const imageData = this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height);
                const data = imageData.data;
                
                this.convertToCharacters(data, this.canvas.width, this.canvas.height);
                
                this.animationFrame = requestAnimationFrame(() => this.render());
            }
            
            convertToCharacters(data, width, height) {
                const { contrast, brightness, invert } = this.settings;
                
                for (let y = 0; y < height; y++) {
                    for (let x = 0; x < width; x++) {
                        const index = (y * width + x) * 4;
                        const r = data[index];
                        const g = data[index + 1];
                        const b = data[index + 2];
                        
                        let gray = (0.299 * r + 0.587 * g + 0.114 * b);
                        gray = (gray - 128) * contrast + 128 + brightness;
                        gray = Math.max(0, Math.min(255, gray));
                        
                        if (invert) {
                            gray = 255 - gray;
                        }
                        
                        const char = this.charMap[Math.floor(gray)];
                        const charIndex = y * width + x;
                        if (this.charElements && this.charElements[charIndex]) {
                            this.charElements[charIndex].textContent = char;
                        }
                    }
                }
            }
            
            setupEventListeners() {
                const playPauseBtn = document.getElementById('renderer-play-pause');
                
                if (playPauseBtn) {
                    playPauseBtn.addEventListener('click', () => {
                        this.togglePlayPause();
                    });
                }
                
                this.video.addEventListener('play', () => {
                    this.isPlaying = true;
                    if (playPauseBtn) {
                        playPauseBtn.classList.add('playing');
                    }
                });
                
                this.video.addEventListener('pause', () => {
                    this.isPlaying = false;
                    if (playPauseBtn) {
                        playPauseBtn.classList.remove('playing');
                    }
                });
            }
            
            togglePlayPause() {
                if (this.video.paused) {
                    this.video.play();
                } else {
                    this.video.pause();
                }
            }
        }

        // Test page functionality
        let heroRenderer = null;
        let currentVideoUrl = null;
        let mediaRecorder = null;
        let recordedChunks = [];

        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('status-message');
            statusEl.className = `status ${type}`;
            statusEl.textContent = message;
        }

        function initHeroVideoRenderer(videoPath, options = {}) {
            if (!heroRenderer) {
                heroRenderer = new HeroVideoRenderer();
            }
            heroRenderer.init(videoPath, options);
        }

        async function generateTestPattern() {
            showStatus('Generating test pattern video... This may take a moment.', 'info');

            const canvas = document.getElementById('test-pattern-canvas');
            canvas.width = 640;
            canvas.height = 360;
            const ctx = canvas.getContext('2d');

            const stream = canvas.captureStream(30);
            
            try {
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'video/webm;codecs=vp9'
                });

                recordedChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: 'video/webm' });
                    const videoUrl = URL.createObjectURL(blob);
                    
                    if (currentVideoUrl) {
                        URL.revokeObjectURL(currentVideoUrl);
                    }
                    currentVideoUrl = videoUrl;

                    showStatus('Test pattern generated! Initializing renderer...', 'success');
                    
                    setTimeout(() => {
                        initHeroVideoRenderer(videoUrl, {
                            autoPlay: true,
                            muted: true,
                            loop: true
                        });
                        showStatus('Renderer initialized successfully!', 'success');
                    }, 500);
                };

                mediaRecorder.start();

                let frame = 0;
                const totalFrames = 150;

                function animate() {
                    const time = frame / 30;
                    
                    ctx.fillStyle = '#000';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    const gradient = ctx.createLinearGradient(
                        Math.sin(time) * canvas.width / 2 + canvas.width / 2,
                        0,
                        Math.cos(time) * canvas.width / 2 + canvas.width / 2,
                        canvas.height
                    );
                    gradient.addColorStop(0, '#DC0018');
                    gradient.addColorStop(0.5, '#fff');
                    gradient.addColorStop(1, '#000');

                    ctx.fillStyle = gradient;
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    for (let i = 0; i < 5; i++) {
                        const x = (canvas.width / 6) * (i + 1);
                        const y = canvas.height / 2;
                        const radius = 30 + Math.sin(time * 2 + i) * 20;
                        
                        ctx.beginPath();
                        ctx.arc(x, y, radius, 0, Math.PI * 2);
                        ctx.fillStyle = i % 2 === 0 ? '#fff' : '#DC0018';
                        ctx.fill();
                    }

                    ctx.fillStyle = '#fff';
                    ctx.font = 'bold 48px Arial';
                    ctx.textAlign = 'center';
                    const textY = canvas.height / 2 + Math.sin(time * 3) * 10;
                    ctx.fillText('SWISS', canvas.width / 2, textY - 40);
                    ctx.fillText('GERMAN', canvas.width / 2, textY + 40);

                    frame++;
                    if (frame < totalFrames) {
                        requestAnimationFrame(animate);
                    } else {
                        mediaRecorder.stop();
                    }
                }

                animate();

            } catch (error) {
                showStatus('Error generating test pattern: ' + error.message, 'error');
                console.error('MediaRecorder error:', error);
            }
        }

        function loadVideoFile(file) {
            showStatus('Loading video file: ' + file.name + '...', 'info');

            if (currentVideoUrl) {
                URL.revokeObjectURL(currentVideoUrl);
            }

            const videoUrl = URL.createObjectURL(file);
            currentVideoUrl = videoUrl;

            showStatus('Video loaded! Initializing renderer...', 'success');
            
            setTimeout(() => {
                initHeroVideoRenderer(videoUrl, {
                    autoPlay: true,
                    muted: true,
                    loop: true
                });
                showStatus('Renderer initialized successfully!', 'success');
            }, 500);
        }

        function clearRenderer() {
            if (heroRenderer && heroRenderer.video) {
                heroRenderer.video.pause();
                heroRenderer.video.src = '';
            }
            
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
            
            if (currentVideoUrl) {
                URL.revokeObjectURL(currentVideoUrl);
                currentVideoUrl = null;
            }

            const display = document.getElementById('hero-character-display');
            if (display) {
                display.innerHTML = '';
            }

            showStatus('Renderer cleared', 'info');
        }

        // Setup event listeners
        document.getElementById('test-pattern-btn').addEventListener('click', generateTestPattern);
        document.getElementById('video-file-input').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                loadVideoFile(file);
            }
        });
        document.getElementById('clear-btn').addEventListener('click', clearRenderer);

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            showStatus('Ready! Click "Generate Test Pattern" or load an MP4 video to test the renderer.', 'info');
        });
    </script>
</body>
</html>
