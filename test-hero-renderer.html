<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Video Renderer - Test Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            padding: 40px 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #DC0018;
        }

        .subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
        }

        .test-section {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .test-section h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .test-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            background: #DC0018;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #b30014;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #666;
        }

        .btn-secondary:hover {
            background: #555;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .file-input-label {
            display: inline-block;
            padding: 12px 24px;
            background: #666;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .file-input-label:hover {
            background: #555;
        }

        .status {
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
            font-size: 14px;
        }

        .status.info {
            background: #e3f2fd;
            color: #1976d2;
            border-left: 4px solid #1976d2;
        }

        .status.success {
            background: #e8f5e9;
            color: #388e3c;
            border-left: 4px solid #388e3c;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #c62828;
        }

        /* Hero Video Renderer Styles */
        .hero-video-renderer {
            width: 100%;
            margin: 20px 0;
            position: relative;
        }

        .renderer-window {
            position: relative;
            width: 100%;
            background: #000;
            border: 3px solid #DC0018;
            overflow: hidden;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-source {
            display: none;
        }

        .video-canvas {
            display: none;
        }

        .character-display {
            display: grid;
            width: 100%;
            height: 100%;
            font-family: 'Courier New', 'Monaco', 'Menlo', monospace;
            font-size: 12px;
            line-height: 1;
            color: #fff;
            background: #000;
            overflow: hidden;
            padding: 20px;
            box-sizing: border-box;
        }

        .char-cell {
            display: inline-block;
            text-align: center;
            user-select: none;
            transition: color 0.1s ease;
        }

        .renderer-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            gap: 10px;
        }

        .control-btn {
            background: #DC0018;
            color: #fff;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.3s ease, transform 0.1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 60px;
        }

        .control-btn:hover {
            background: #b30014;
            transform: scale(1.05);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .control-btn .pause-icon {
            display: none;
        }

        .control-btn.playing .play-icon {
            display: none;
        }

        .control-btn.playing .pause-icon {
            display: block;
        }

        @media (max-width: 768px) {
            .renderer-window {
                min-height: 300px;
            }
            
            .character-display {
                font-size: 10px;
                padding: 15px;
            }
        }

        .test-pattern-canvas {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hero Video Renderer - Test Page</h1>
        <p class="subtitle">Test the character-based video renderer with Swiss German characters</p>

        <div class="test-section">
            <h2>Video Source</h2>
            <div class="test-controls">
                <button class="btn" id="test-pattern-btn">Generate Test Pattern</button>
                <div class="file-input-wrapper">
                    <input type="file" id="video-file-input" accept="video/mp4,video/*" />
                    <label for="video-file-input" class="file-input-label">Load MP4 Video</label>
                </div>
                <button class="btn btn-secondary" id="clear-btn">Clear</button>
            </div>
            <div id="status-message"></div>
            <canvas id="test-pattern-canvas" class="test-pattern-canvas"></canvas>
        </div>

        <div class="test-section">
            <h2>Character Renderer Output</h2>
            <div id="hero-video-renderer-container"></div>
        </div>
    </div>

    <!-- Load the hero video renderer component and script -->
    <script src="js/hero-video-renderer.js"></script>
    <script>
        let currentVideoUrl = null;
        let mediaRecorder = null;
        let recordedChunks = [];

        // Load hero video renderer component
        async function loadHeroRendererComponent() {
            try {
                const response = await fetch('components/hero-video-renderer.html');
                const html = await response.text();
                document.getElementById('hero-video-renderer-container').innerHTML = html;
                
                // Initialize after component is loaded
                setTimeout(() => {
                    setupEventListeners();
                }, 100);
            } catch (error) {
                showStatus('Error loading renderer component: ' + error.message, 'error');
            }
        }

        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('status-message');
            statusEl.className = `status ${type}`;
            statusEl.textContent = message;
        }

        function setupEventListeners() {
            // Test pattern button
            document.getElementById('test-pattern-btn').addEventListener('click', () => {
                generateTestPattern();
            });

            // File input
            document.getElementById('video-file-input').addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    loadVideoFile(file);
                }
            });

            // Clear button
            document.getElementById('clear-btn').addEventListener('click', () => {
                clearRenderer();
            });
        }

        async function generateTestPattern() {
            showStatus('Generating test pattern video... This may take a moment.', 'info');

            const canvas = document.getElementById('test-pattern-canvas');
            canvas.width = 640;
            canvas.height = 360;
            const ctx = canvas.getContext('2d');

            // Create MediaRecorder to record canvas
            const stream = canvas.captureStream(30); // 30 fps
            
            try {
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'video/webm;codecs=vp9'
                });

                recordedChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: 'video/webm' });
                    const videoUrl = URL.createObjectURL(blob);
                    
                    // Clean up old URL
                    if (currentVideoUrl) {
                        URL.revokeObjectURL(currentVideoUrl);
                    }
                    currentVideoUrl = videoUrl;

                    showStatus('Test pattern generated! Initializing renderer...', 'success');
                    
                    setTimeout(() => {
                        initializeRenderer(videoUrl);
                    }, 500);
                };

                // Start recording
                mediaRecorder.start();

                // Animate test pattern for 5 seconds
                let frame = 0;
                const totalFrames = 150; // 5 seconds at 30fps

                function animate() {
                    const time = frame / 30;
                    
                    // Clear canvas
                    ctx.fillStyle = '#000';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    // Draw animated gradient
                    const gradient = ctx.createLinearGradient(
                        Math.sin(time) * canvas.width / 2 + canvas.width / 2,
                        0,
                        Math.cos(time) * canvas.width / 2 + canvas.width / 2,
                        canvas.height
                    );
                    gradient.addColorStop(0, '#DC0018');
                    gradient.addColorStop(0.5, '#fff');
                    gradient.addColorStop(1, '#000');

                    ctx.fillStyle = gradient;
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    // Draw animated circles
                    for (let i = 0; i < 5; i++) {
                        const x = (canvas.width / 6) * (i + 1);
                        const y = canvas.height / 2;
                        const radius = 30 + Math.sin(time * 2 + i) * 20;
                        
                        ctx.beginPath();
                        ctx.arc(x, y, radius, 0, Math.PI * 2);
                        ctx.fillStyle = i % 2 === 0 ? '#fff' : '#DC0018';
                        ctx.fill();
                    }

                    // Draw animated text
                    ctx.fillStyle = '#fff';
                    ctx.font = 'bold 48px Arial';
                    ctx.textAlign = 'center';
                    const textY = canvas.height / 2 + Math.sin(time * 3) * 10;
                    ctx.fillText('SWISS', canvas.width / 2, textY - 40);
                    ctx.fillText('GERMAN', canvas.width / 2, textY + 40);

                    frame++;
                    if (frame < totalFrames) {
                        requestAnimationFrame(animate);
                    } else {
                        mediaRecorder.stop();
                    }
                }

                animate();

            } catch (error) {
                showStatus('Error generating test pattern: ' + error.message, 'error');
                console.error('MediaRecorder error:', error);
            }
        }

        function loadVideoFile(file) {
            showStatus('Loading video file: ' + file.name + '...', 'info');

            // Clean up old URL
            if (currentVideoUrl) {
                URL.revokeObjectURL(currentVideoUrl);
            }

            const videoUrl = URL.createObjectURL(file);
            currentVideoUrl = videoUrl;

            showStatus('Video loaded! Initializing renderer...', 'success');
            
            setTimeout(() => {
                initializeRenderer(videoUrl);
            }, 500);
        }

        function initializeRenderer(videoUrl) {
            // Wait for renderer to be available
            if (typeof initHeroVideoRenderer === 'function') {
                initHeroVideoRenderer(videoUrl, {
                    autoPlay: true,
                    muted: true,
                    loop: true
                });
                showStatus('Renderer initialized successfully!', 'success');
            } else {
                // Wait a bit and try again
                showStatus('Waiting for renderer to load...', 'info');
                setTimeout(() => {
                    if (typeof initHeroVideoRenderer === 'function') {
                        initHeroVideoRenderer(videoUrl, {
                            autoPlay: true,
                            muted: true,
                            loop: true
                        });
                        showStatus('Renderer initialized successfully!', 'success');
                    } else {
                        showStatus('Error: Renderer function not available. Please check console.', 'error');
                    }
                }, 1000);
            }
        }

        function clearRenderer() {
            const container = document.getElementById('hero-video-renderer-container');
            container.innerHTML = '';
            
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
            
            if (currentVideoUrl) {
                URL.revokeObjectURL(currentVideoUrl);
                currentVideoUrl = null;
            }

            showStatus('Renderer cleared', 'info');
            
            // Reload component
            setTimeout(() => {
                loadHeroRendererComponent();
            }, 500);
        }

        // Initialize on load
        window.addEventListener('DOMContentLoaded', () => {
            loadHeroRendererComponent();
            showStatus('Ready! Click "Generate Test Pattern" or load an MP4 video to test the renderer.', 'info');
        });

        // Also try if already loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadHeroRendererComponent);
        } else {
            loadHeroRendererComponent();
        }
    </script>
</body>
</html>
