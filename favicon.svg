<svg xmlns="http://www.w3.org/2000/svg" viewBox="-35 -35 70 70" role="img" aria-label="SwissKeyboard Edelweiss Logo">
    <!-- Edelweiss Logo - Geometric concentric circles -->

    <!-- Outermost ring: · (smallest dots) -->
    <circle cx="-30" cy="0" r="1" fill="#1a1a1a"/>
    <circle cx="30" cy="0" r="1" fill="#1a1a1a"/>
    <circle cx="0" cy="-30" r="1" fill="#1a1a1a"/>
    <circle cx="0" cy="30" r="1" fill="#1a1a1a"/>
    <circle cx="-20" cy="-20" r="1" fill="#1a1a1a"/>
    <circle cx="20" cy="-20" r="1" fill="#1a1a1a"/>
    <circle cx="-20" cy="20" r="1" fill="#1a1a1a"/>
    <circle cx="20" cy="20" r="1" fill="#1a1a1a"/>

    <!-- Second ring: ∘ (small circles) -->
    <circle cx="-20" cy="-10" r="2" fill="#333"/>
    <circle cx="20" cy="-10" r="2" fill="#333"/>
    <circle cx="-20" cy="10" r="2" fill="#333"/>
    <circle cx="20" cy="10" r="2" fill="#333"/>
    <circle cx="-10" cy="-20" r="2" fill="#333"/>
    <circle cx="10" cy="-20" r="2" fill="#333"/>
    <circle cx="-10" cy="20" r="2" fill="#333"/>
    <circle cx="10" cy="20" r="2" fill="#333"/>

    <!-- Third ring: ○ (medium circles) -->
    <circle cx="-20" cy="0" r="3.5" fill="#555"/>
    <circle cx="20" cy="0" r="3.5" fill="#555"/>
    <circle cx="0" cy="-20" r="3.5" fill="#555"/>
    <circle cx="0" cy="20" r="3.5" fill="#555"/>
    <circle cx="-10" cy="-10" r="3.5" fill="#555"/>
    <circle cx="10" cy="-10" r="3.5" fill="#555"/>
    <circle cx="-10" cy="10" r="3.5" fill="#555"/>
    <circle cx="10" cy="10" r="3.5" fill="#555"/>

    <!-- Fourth ring: ◎ (larger circles) -->
    <circle cx="-10" cy="0" r="5" fill="#777"/>
    <circle cx="10" cy="0" r="5" fill="#777"/>
    <circle cx="0" cy="-10" r="5" fill="#777"/>
    <circle cx="0" cy="10" r="5" fill="#777"/>

    <!-- Center: ● (largest, filled) -->
    <circle cx="0" cy="0" r="7" fill="#1a1a1a"/>
</svg>
