<!-- Hero Video Character Renderer -->
<div class="hero-video-renderer" role="img" aria-label="SwissKeyboard demo video rendered as ASCII art">
    <div class="renderer-window">
        <video id="hero-video-source" class="video-source" preload="auto" muted loop playsinline aria-hidden="true">
            <!-- Video source will be set via JavaScript -->
            <source id="hero-video-src" src="" type="video/mp4">
        </video>
        <canvas id="hero-video-canvas" class="video-canvas" aria-hidden="true"></canvas>
        <div id="hero-character-display" class="character-display" aria-hidden="true"></div>
    </div>
    <div class="renderer-controls">
        <button id="renderer-play-pause" class="control-btn" aria-label="Play or pause video">
            <span class="play-icon" aria-hidden="true">▶</span>
            <span class="pause-icon" aria-hidden="true">⏸</span>
        </button>
    </div>
</div>
